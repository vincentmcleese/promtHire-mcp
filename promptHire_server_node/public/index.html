<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PromptHire - Freelance Gigs</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="max-w-7xl mx-auto px-4 py-8">
    <!-- Header -->
    <div class="mb-8">
      <h1 class="text-4xl font-bold text-black mb-2">PromptHire</h1>
      <p class="text-black/60">Browse freelance gig opportunities</p>
    </div>

    <!-- Filter -->
    <div class="mb-6 flex items-center gap-3">
      <label for="category-filter" class="text-sm font-medium text-black/70">Filter by category:</label>
      <select
        id="category-filter"
        class="px-4 py-2 pr-10 border border-black/10 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500/20 bg-white"
      >
        <option value="all">All Categories</option>
        <option value="design">Design</option>
        <option value="development">Development</option>
        <option value="legal">Legal</option>
        <option value="security">Security</option>
        <option value="office-admin">Office Admin</option>
        <option value="marketing">Marketing</option>
        <option value="strategy">Strategy</option>
        <option value="education">Education</option>
        <option value="copywriting">Copywriting</option>
        <option value="other">Other</option>
      </select>
    </div>

    <!-- Gigs Grid -->
    <div id="gigs-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Gig cards will be inserted here -->
    </div>

    <!-- Empty State -->
    <div id="empty-state" class="hidden text-center py-16">
      <p class="text-black/40 text-lg">No gigs found. Try a different category filter.</p>
    </div>

    <!-- Loading State -->
    <div id="loading-state" class="text-center py-16">
      <p class="text-black/40 text-lg">Loading gigs...</p>
    </div>
  </div>

  <script>
    const CATEGORY_CONFIG = {
      design: { icon: "palette", label: "Design", color: "text-purple-600", bg: "bg-purple-50" },
      development: { icon: "code", label: "Development", color: "text-blue-600", bg: "bg-blue-50" },
      legal: { icon: "scale", label: "Legal", color: "text-amber-600", bg: "bg-amber-50" },
      security: { icon: "shield", label: "Security", color: "text-red-600", bg: "bg-red-50" },
      "office-admin": { icon: "inbox", label: "Office Admin", color: "text-gray-600", bg: "bg-gray-50" },
      marketing: { icon: "trending-up", label: "Marketing", color: "text-green-600", bg: "bg-green-50" },
      strategy: { icon: "target", label: "Strategy", color: "text-indigo-600", bg: "bg-indigo-50" },
      education: { icon: "graduation-cap", label: "Education", color: "text-cyan-600", bg: "bg-cyan-50" },
      copywriting: { icon: "pen-tool", label: "Copywriting", color: "text-pink-600", bg: "bg-pink-50" },
      other: { icon: "more-horizontal", label: "Other", color: "text-slate-600", bg: "bg-slate-50" }
    };

    async function loadGigs(category = 'all') {
      const loadingState = document.getElementById('loading-state');
      const emptyState = document.getElementById('empty-state');
      const container = document.getElementById('gigs-container');

      loadingState.classList.remove('hidden');
      container.innerHTML = '';
      emptyState.classList.add('hidden');

      try {
        const url = category === 'all'
          ? '/api/gigs'
          : `/api/gigs?category=${category}`;

        const response = await fetch(url);
        const gigs = await response.json();

        loadingState.classList.add('hidden');

        if (gigs.length === 0) {
          emptyState.classList.remove('hidden');
          return;
        }

        gigs.forEach(gig => {
          const card = createGigCard(gig);
          container.appendChild(card);
        });

        // Initialize lucide icons
        lucide.createIcons();
      } catch (error) {
        console.error('Failed to load gigs:', error);
        loadingState.classList.add('hidden');
        emptyState.classList.remove('hidden');
      }
    }

    function createGigCard(gig) {
      const categoryConfig = CATEGORY_CONFIG[gig.category] || CATEGORY_CONFIG.other;

      const card = document.createElement('div');
      card.className = 'border border-black/10 rounded-2xl overflow-hidden bg-white shadow-sm hover:shadow-md transition-shadow flex flex-col h-full';

      card.innerHTML = `
        <!-- Header -->
        <div class="px-6 py-5 border-b border-black/5">
          <div class="flex items-start gap-3">
            <div class="p-3 rounded-xl ${categoryConfig.bg}">
              <i data-lucide="${categoryConfig.icon}" class="w-6 h-6 ${categoryConfig.color}"></i>
            </div>
            <div class="flex-1 min-w-0">
              <h3 class="text-xl font-semibold text-black mb-2">${escapeHtml(gig.gig_title)}</h3>
              <div class="flex items-center gap-4 text-sm text-black/60 flex-wrap">
                <div class="flex items-center gap-1">
                  <i data-lucide="clock" class="w-4 h-4"></i>
                  <span>${escapeHtml(gig.timeline)}</span>
                </div>
                <div class="flex items-center gap-1">
                  <i data-lucide="dollar-sign" class="w-4 h-4"></i>
                  <span>${escapeHtml(gig.budget)}</span>
                </div>
                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${categoryConfig.bg} ${categoryConfig.color}">
                  ${categoryConfig.label}
                </span>
              </div>
            </div>
          </div>
        </div>

        <!-- Description -->
        <div class="px-6 py-5 flex-shrink-0">
          <p class="text-sm text-black/80 line-clamp-3">${escapeHtml(gig.gig_description)}</p>
        </div>

        ${gig.success_criteria && gig.success_criteria.length > 0 ? `
        <!-- Success Criteria -->
        <div class="px-6 py-4 border-t border-black/5 flex-shrink-0">
          <h4 class="text-xs font-semibold text-black/50 uppercase tracking-wider mb-3">Success Criteria</h4>
          <div class="space-y-2">
            ${gig.success_criteria.slice(0, 2).map(criteria => `
              <div class="flex items-start gap-2 p-2 rounded-lg bg-green-50 text-sm text-black/80">
                <i data-lucide="check-circle" class="w-4 h-4 text-green-600 flex-shrink-0 mt-0.5"></i>
                <span class="flex-1 line-clamp-2">${escapeHtml(criteria)}</span>
              </div>
            `).join('')}
            ${gig.success_criteria.length > 2 ? `
              <p class="text-xs text-black/40 pl-6">+${gig.success_criteria.length - 2} more</p>
            ` : ''}
          </div>
        </div>
        ` : ''}

        <!-- Skills -->
        ${gig.skills_required && gig.skills_required.length > 0 ? `
        <div class="px-6 py-4 border-t border-black/5 flex-shrink-0">
          <h4 class="text-xs font-semibold text-black/50 uppercase tracking-wider mb-3">Skills Required</h4>
          <div class="flex flex-wrap gap-2">
            ${gig.skills_required.slice(0, 5).map(skill => `
              <span class="inline-flex items-center gap-1 px-3 py-1 rounded-full bg-gray-100 text-sm text-black/70">
                <i data-lucide="check-circle" class="w-3 h-3"></i>
                ${escapeHtml(skill)}
              </span>
            `).join('')}
            ${gig.skills_required.length > 5 ? `
              <span class="inline-flex items-center px-3 py-1 rounded-full bg-gray-100 text-xs text-black/50">
                +${gig.skills_required.length - 5} more
              </span>
            ` : ''}
          </div>
        </div>
        ` : ''}

        <!-- Spacer to push button to bottom -->
        <div class="flex-grow"></div>

        <!-- Actions -->
        <div class="px-6 py-4 border-t border-black/5 bg-gray-50 flex-shrink-0">
          <div class="flex gap-3 ${gig.chat_link ? 'justify-between' : 'justify-center'}">
            <button
              type="button"
              disabled
              class="flex-1 cursor-not-allowed inline-flex items-center justify-center rounded-full bg-blue-600 text-white px-6 py-2.5 text-sm font-medium opacity-50 transition-all"
            >
              Apply (Coming Soon)
            </button>
            ${gig.chat_link ? `
              <a
                href="${escapeHtml(gig.chat_link)}"
                target="_blank"
                rel="noopener noreferrer"
                class="flex-1 inline-flex items-center justify-center gap-2 rounded-full bg-white border border-black/10 text-black px-6 py-2.5 text-sm font-medium hover:bg-gray-50 transition-all"
              >
                <i data-lucide="external-link" class="w-4 h-4"></i>
                View Chat
              </a>
            ` : ''}
          </div>
        </div>
      `;

      return card;
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Event listeners
    document.getElementById('category-filter').addEventListener('change', (e) => {
      loadGigs(e.target.value);
    });

    // Initial load
    loadGigs();
  </script>
</body>
</html>
